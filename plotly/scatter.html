<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="myDiv"></div>

<script>
  var trace1 = {
    x: [1, 2, 3, 4],
    y: [10, 11, 12, 13],
    mode: 'markers',
    type: 'scatter'
  };

  var data = [trace1];

  var layout = {
    title: 'My Scatter Plot',
    xaxis: {
      title: 'X-axis label'
    },
    yaxis: {
      title: 'Y-axis label'
    }
  };

  Plotly.newPlot('myDiv', data, layout);
</script>

</body>
</html>
