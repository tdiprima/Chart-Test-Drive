<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>bar chart</title>
  <!-- https://www.mathsisfun.com/data/bar-graphs.html -->
  <!-- https://www.chartjs.org/docs/latest/getting-started/ -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script src="chart.js"></script>
</head>
<body>
<canvas height="400" id="myChart" width="400"></canvas>
<script>
  // pass the 2d context of the canvas
  let ctx = document.getElementById('myChart').getContext('2d');

  // Instantiate the Chart class
  let myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Apple', 'Orange', 'Banana', 'Kiwifruit', 'Blueberry', 'Grapes'],
      datasets: [{
        label: '# of People',
        data: [35, 30, 10, 25, 40, 5],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(153, 102, 255, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Number of People'
          }
        }
      },
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });
</script>
</body>
</html>
