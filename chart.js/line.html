<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line graph</title>
  <!-- https://www.mathsisfun.com/data/line-graphs.html -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script src="chart.js"></script>
</head>
<body>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <script>
    let java = "#4bc0c0"; // 'rgb(75, 192, 192)'
    let lochmara = "#0084c8"; // 'rgb(0, 132, 200)'
    let lima = "#73d216"; // 'rgb(115, 210, 22)'

    const data = {
      labels: ['8:00', '10:00', '12:00', '14:00'],
      datasets: [{
        label: 'Temperature 22 Feb',
        data: [24, 32, 36, 29],
        backgroundColor: lochmara,
        borderColor: lima,
        tension: 0.1
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Temperature'
            },
            min: 20,
            max: 40
          }
        }
      }
    };

    // Render the chart
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
</body>
</html>
